  <div class="d-flex justify-content-center my-3">
    <button type="button" class="btn btn-success m-2" onclick="crearTarjetasContactos()">Mostrar Usuarios</button>
    <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar Usuarios Tabla</button>
    <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">Crear Contacto</button>
    <button type="button" class="btn btn-warning m-2" onclick="importarContactos()">+5</button>
  </div>

  <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>

  <!--Notificaciones-->
  <div class="divNorificaciones position-fixed bottom-0 end-0 p-3">
    <div class="toast-container" id="contenedorNotificaciones"></div>

      aria-atomic="true">

  </div>
  <!-- Modal -->
  <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
    aria-hidden="true">
    <div class="modal-lg modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tituloModal">Nuevo contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="insertarContacto()" method="dialog" id="formulario">
          <div class="modal-body">

            <div class="row mb-3">
              <!-- parte izquierda -->
              <div class="col-6 d-flex flex-column">
                <!-- Nombre -->
                <div class="mb-2">
                  <label for="nombre" class="form-label">nombre</label>
                  <input type="text" id="nombre" class="form-control" name="nombre" pattern="[\D]*"
                    title="El nombre no debe tener numeros" required>
                </div>

                <!-- Apellidos -->

                <div class="mb-2">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" id="apellidos" class="form-control" name="apellidos" pattern="[^0-9]*"
                    title="El pellido no debe tener numeros" required>

                </div>
                <!-- Correo -->

                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" id="correo" class="form-control" name="correo" required>
                </div>
                <!-- Telefono -->

                <div class="input-group mb-2">
                  <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                  <input type="tel" id="tel" class="form-control" name="telf" pattern="[\d]{9,11}"
                    title="El numero debe contener entre 9 y 11 digitos" required>
                </div>
                <!-- Archivo -->

                <div class="mb-2">
                  <label for="imagen" class="form-label">Selecciona una imagen para el contacto</label>
                  <input type="file" class="form-control" accept="imagen/*" id="imagen" name="imagen">
                </div>

              </div>
              <!-- parte derecha -->
              <div class="col-6 d-flex justify-content-center justify-items-center p-0">
                <img class="img-fluit img-form" id="imgForm" alt="Imagen de Contacto">
              </div>

            </div>

          </div>
          <!-- Correo y telefono -->    
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>
